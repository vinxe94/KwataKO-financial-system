<!DOCTYPE html>
<html>
<head>
    <title>Change Admin Credentials - KwartaKO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="landing-page">
        <nav class="landing-nav">
            <div class="brand">
                <i class="fas fa-wallet"></i>
                <h1>KwartaKO</h1>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('landing') }}" class="btn-secondary">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <i class="fas fa-key"></i>
                    <h2>Change Admin Credentials</h2>
                </div>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('admin.change_credentials') }}" class="auth-form">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" name="current_password" required>
                    </div>
                    <div class="form-group">
                        <label>New Username (optional)</label>
                        <input type="text" name="new_username" placeholder="Leave blank to keep current username">
                    </div>
                    <div class="form-group">
                        <label>New Password (optional)</label>
                        <input type="password" name="new_password" placeholder="Leave blank to keep current password">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" name="confirm_password" placeholder="Repeat new password if changing">
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Update Credentials
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
