{% extends "layout.html" %}

{% block title %}Edit Savings Goal - Financial Dashboard{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Edit Savings Goal</h2>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('edit_goal', id=goal.id) }}">
        <div class="form-group">
            <label for="name">Goal Name</label>
            <input type="text" id="name" name="name" value="{{ goal.name }}" required>
        </div>
        <div class="form-group">
            <label for="target_amount">Target Amount ($)</label>
            <input type="number" id="target_amount" name="target_amount" value="{{ goal.target_amount }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="deadline">Target Date</label>
            <input type="date" id="deadline" name="deadline" value="{{ goal.deadline }}" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-primary">Update Goal</button>
            <a href="{{ url_for('savings') }}" class="btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
